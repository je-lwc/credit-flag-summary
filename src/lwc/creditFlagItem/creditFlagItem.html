<template>
  <div class="view-mode flag-row" if:true={isViewMode}>
    <h1>{flagValue}</h1>
    <div class="actions">
      <lightning-button-icon
        icon-name="utility:edit"
        alternative-text="Edit"
        title="Edit"
        onclick={handleEdit}
        if:true={isEditable}
      ></lightning-button-icon>
      <lightning-button-icon
        icon-name="utility:delete"
        alternative-text="Delete"
        title="Delete"
        if:true={isDeletable}
        onclick={handleDelete}
      ></lightning-button-icon>
    </div>
  </div>
  <div class="edit-mode flag-row" if:true={isEditMode}>
    <select class="slds-select" onchange={handleValueChange}>
      <option
        for:each={comboBoxOptions}
        for:item="o"
        key={o.value}
        value={o.value}
        selected={o.selected}
      >
        {o.label}
      </option>
    </select>
    <div class="actions">
      <lightning-button-icon
        icon-name="utility:save"
        alternative-text="Save"
        title="Save"
        onclick={handleSave}
      ></lightning-button-icon>
      <lightning-button-icon
        icon-name="utility:close"
        alternative-text="Cancel"
        title="Cancel"
        onclick={handleCancel}
      ></lightning-button-icon>
    </div>
  </div>
</template>
