<template>
  <div class="view-mode flag-row" if:true={isViewMode}>
    <h1>{flagValue}</h1>
    <div class="actions">
      <lightning-button-icon
        icon-name="utility:edit"
        alternative-text="Edit"
        title="Edit"
        if:true={isEditable}
      ></lightning-button-icon>
      <lightning-button-icon
        icon-name="utility:delete"
        alternative-text="Delete"
        title="Delete"
        if:true={isDeletable}
      ></lightning-button-icon>
    </div>
  </div>
  <div class="edit-mode flag-row" if:true={isEditMode}></div>
</template>
